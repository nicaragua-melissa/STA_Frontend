<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido - STA </title>
  <!--libreria de iconos-->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <!--Referencia a la hoja de estilo-->
  <link rel="stylesheet" href="Login/Login.css">
</head>

<body>
  
  <header id="divisorEncabezado" class="div__encabezado">
    <img src="/recursos/Logo STA sin fondo.png" alt="Imagen de fondo con una Guacamaya" name="Guacamaya">
    <h2>Save the Animals</h2>
    <button class="button__iniciarSesion" onclick="document.getElementById('modalIniciarSesion').style.display='block' ">Iniciar
    Sesión</button>
  </header>


  <main>

    <div id="modalIniciarSesion" class="modal">

      <form class="modal-content animate" action="/Inicio/Inicio.html" method="post">

        <div class="img__container">
          <span onclick="document.getElementById('modalIniciarSesion').style.display='none'" class="close" title="Close Modal">&times;</span>
          <img src="/recursos/Logo STA sin fondo.png" alt="Avatar" class="logo">
        </div>

        <div class="container">
          <label for="uname"><b>Usuario</b></label>
          <input type="text" placeholder="Ingresar Usuario" name="uname" required>

          <label for="psw"><b>Contraseña</b></label>
          <input type="password" placeholder="Ingresar Contraseña" name="psw" required>

          <label>
            <input type="checkbox" checked="checked" name="remember"> Recordar Contraseña
          </label>  
          <button type="submit">Ingresar</button>
        </div>

      </form>

    </div>

    <div class="denuncia__background">
      <img src="/recursos/view-wild-parrot.jpg">

      <div class="denuncia__background-Denunciar">
        <h1>Protege la vida silvestre:<br> Denuncia el tráfico ilegal de <br>animales</h1>
        <button class="button__denunciar" type="submit" onclick="document.getElementById('modalIniciarSesion').style.display='block' ">Denunciar Ahora</button>
        <p>Tu denuncia es anónima y segura. Protegemos tu privacidad para que puedas ayudar sin temor.</p>
      </div>
    </div>

  </main>
  
  <script  src="Login/Login.js"></script>

  <footer>
    <p>Todos los derechos reservados © </p>
  </footer>

  <script src="./Login/auth.js"></script>

</body>

</html>
